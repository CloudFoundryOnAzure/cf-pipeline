---
# Credential of Azure
TENANT_ID: 
CLIENT_ID: 
CLIENT_SECRET:

# The resource group name and region of cf, this resource group will be safely delete if pipeline success.
RESOURCE_GROUP_NAME: 
AZURE_REGION: 

# SSH public key and private key of the dev box, you can use `ssh-keygen -t rsa -b 2048` to generate it. 
SSH_PUBLIC_KEY: 
SSH_PRIVATE_KEY:

# Information of the cats config repo, the private key should have write access to the repo.
CONFIG_REPO_URI:
CONFIG_BRANCH:
CONFIG_PRIVATE_KEY: 
CONFIG_FILE_PATH: "cats_integration_config.json"

# Information of the azure template repo, changes will bump to the repo, the private key should have write access to the repo
AZURE_TEMPLATE_REPO_URI:
AZURE_TEMPLATE_BRANCH:
AZURE_TEMPLATE_PRIVATE_KEY:

# Git information used to push changes
GIT_COMMIT_USERNAME: 
GIT_COMMIT_EMAIL: 
