---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: microsoft/azure-cli

inputs:
- name: store
- name: cf-pipeline

outputs:
- name: updated-store

run: 
  path: cf-pipeline/lib/check-new-version/task

params:
  # The Vars File Of BOSH Director, relative to `store` input
  # - Required
  VARS_FILE: bbl-state/vars/director-vars-file.yml

  # Azure Configuration Params
  # - Required, the same with bbl-up
  BBL_AZURE_CLIENT_ID:
  BBL_AZURE_CLIENT_SECRET:
  BBL_AZURE_TENANT_ID: 
  
  GIT_COMMIT_USERNAME:
  GIT_COMMIT_EMAIL:
